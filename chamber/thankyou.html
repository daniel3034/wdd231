<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for joining the Chamber of Commerce.">
    <meta name="author" content="Daniel Holguin Delgado">
    <link rel="stylesheet" href="styles/join.css">
    <title>Thank You</title>
</head>
<body>
    <header>
        <h1>Thank You for Joining the Chamber</h1>
    </header>

    <main>
        <section>
            <h2>Here is the information you submitted:</h2>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile Number:</strong> <span id="phone"></span></p>
            <p><strong>Business Name:</strong> <span id="organization"></span></p>
            <p><strong>Submitted On:</strong> <span id="timestamp"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Daniel Holguin Delgado. Colombia.</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Display the submitted form data
        const params = new URLSearchParams(window.location.search);
        document.getElementById('firstName').textContent = params.get('firstName');
        document.getElementById('lastName').textContent = params.get('lastName');
        document.getElementById('email').textContent = params.get('email');
        document.getElementById('phone').textContent = params.get('phone');
        document.getElementById('organization').textContent = params.get('organization');
        document.getElementById('timestamp').textContent = params.get('timestamp');

        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = 'Last Modified: ' + document.lastModified;
    </script>
</body>
</html>
